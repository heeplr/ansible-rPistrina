- name: "unmounting {{ rpi_workdir }}/root"
  command: umount "{{ rpi_workdir }}/root"
  register: unmount_root
  changed_when: unmount_root.rc == 0
  args:
    warn: no
  become: yes

- name: "unmounting {{ rpi_workdir }}/boot"
  command: umount "{{ rpi_workdir }}/boot"
  register: unmount_boot
  changed_when: unmount_boot.rc == 0
  args:
    warn: no
  become: yes

- name: detaching image from loopback device
  command: losetup -d "{{ loopback_dev }}"
  register: loopback_detach
  changed_when: loopback_detach == 0
