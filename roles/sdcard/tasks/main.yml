
- name: confirming write
  pause:
    prompt: "Really write {{ download_image_filename }} to {{ sdcard_dev }}? Press ENTER to continue, CTRL+C to abort."
  when: sdcard_burn is true and sdcard_confirm is true

- name: "writing image ({{ download_image_filename }}) to sdcard ({{ sdcard_dev | default('UNSET!') }})"
  command: dd if="{{ rpi_workdir }}/{{ download_image_filename }}" of="{{ sdcard_dev }}" bs=32M
  when: sdcard_burn is true
  become: yes

- name: probing partitions
  command: partprobe "{{ sdcard_dev }}"
  when: sdcard_burn is true
  become: yes

- name: deleting rpi_workdir
  file:
    path: "{{ rpi_workdir }}"
    state: absent
  when: sdcard_cleanup is true
